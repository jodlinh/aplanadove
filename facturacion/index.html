<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Generar Pedido</h1>

<form>
  
<div class="mb-3">
  <div class="input-group input-group-sm mb-3">
  <span class="input-group-text" id="inputNombre">Nombre del Cliente</span>
  <input type="text" class="form-control" id="nombreCliente"  aria-describedby="inputNombre"> 
  
</div>

<div class="mb-3">
  <div class="input-group input-group-sm mb-3">
  <span class="input-group-text" id="inputTelefono">Telefono</span>
  <input type="text" class="form-control" id="telefonoCliente"  aria-describedby="inputTelefono" >
 
</div>

<div class="mb-3">
  <div class="input-group input-group-sm mb-3">
  <span class="input-group-text" id="inputDireccion">Direccion</span>
  <input type="text" class="form-control form-control-sm" id="direccionCliente"  aria-describedby="inputDireccion">  
</div>

<h3>Artículos</h3>

<div class="container border">
  <div class="row mb-1">
    <div class="col-6"><strong>Producto</strong></div>
    <div class="col-3"><strong>Cantidad</strong></div>
    <div class="col-3"><strong>Precio</strong></div>
  </div>

  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="tequenoton" value="Tequeñoton"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantTequenoton" id="cantTequenoton" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioTequenoton" value=""></div>
  </div>


  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="arepafit" value="Arepa Fit"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantArepafit" id="cantArepafit" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioArepafit" value=""></div>
  </div>

  
  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="pataconPowerAmarillo" value="Patacón Power Amarillo"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantPataconPowerAmarillo" id="cantPataconPowerAmarillo" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioPataconPowerAmarillo" value=""></div>
  </div>


  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="fullPataconAmarillo" value="Full Patacón Amarillo"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantFullPataconAmarillo" id="cantFullPataconAmarillo" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioFullPataconAmarillo" value=""></div>
  </div>

  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="minitoston" value="Mini Tostón"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantMinitoston" id="cantMinitoston" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioMinitoston" value=""></div>
  </div>

  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="coquitos" value="Coquitos"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantCoquitos" id="cantCoquitos" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioCoquitos" value=""></div>
  </div>

  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="pataconPowerVerde" value="Patacón Power Verde"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantPataconPowerVerde" id="cantPataconPowerVerde" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioPataconPowerVerde" value=""></div>
  </div>


  <div class="row mb-1">
    <div class="col-6">
      <div class="col"><input type="text" readonly class="form-control-plaintext" id="fullPataconVerde" value="Full Patacón Verde"></div>
    </div>
    <div class="col-3">
      <input type="number" name="cantFullPataconVerde" id="cantFullPataconVerde" class="form-control form-control-sm" min="0">
    </div>
    <div class="col-3"><input type="text" readonly class="form-control-plaintext" id="precioFullPataconVerde" value=""></div>
  </div>

</form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
