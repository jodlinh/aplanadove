                    <!-- This form is pre-integrated with SB Forms.-->

                    <form id="contactForm" onsubmit="enviarMensaje(event);" name="formulario" method="post" action="">

                        <div class="row input-group-newsletter">

                            <div class="col-auto">

                            <!--    <button class="btn btn-primary disabled" id="submitButton" type="submit">Notificarme!</button> -->

                            </div>

                        </div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:required">Es necesario un correo.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Correo no es válido.</div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">

                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error enviando mensaje!</div></div>
